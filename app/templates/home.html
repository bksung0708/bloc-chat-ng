<div class="page-header container">
    <h1 class="title">Bloc Chat</h1>
    <div class="create-room">
        <button class="btn btn-primary" ng-click="home.clickModal()">Create Room</button>
    </div>
    <section class="room-list">
        <ul class="nav nav-pills">
            <li role="presentation"><a href="#" ng-repeat="room in home.chatRooms" ng-click="home.selectRoom(room)">{{ room.roomName }}</a></li>
        </ul>
        <div class="well message-list">
            <h3>{{home.selectedRoom.roomName}}</h3>
            <p ng-repeat="message in home.messages">{{message.userName}}: <strong>{{message.content}}</strong></p>
        </div>
        <form>
            <div class="col-md-8 message-input">
                <input type="text" placeholder="Write your message here..." class="form-control" ng-model="home.newMessage">
            </div>
            <button class="col-md-1 btn btn-success" type="button" ng-click="home.sendMessage()">Send</button>
        </form>
    </section>
</div>
