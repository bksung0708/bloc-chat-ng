<div class="modal-header">
  <h3 class="modal-title">Create New Username</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <input type="text" placeholder="Enter a username" class="form-control" ng-model="userName">    
  </div>
<div class="modal-footer">
  <button class="btn btn-primary pull-left" type="button" ng-click="UN.create(userName)">Create</button>
</div>
